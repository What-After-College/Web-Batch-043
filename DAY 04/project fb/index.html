<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top">
        <div class="logo">
            facebook
        </div>
        <div class="credential">
            <table>
                <tr>
                    <td><label for="user">Email or phone</label></td>
                    <td><label for="pass">Password</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="user"></td>
                    <td><input type="password" id="pass"></td>
                    <td><button>Log In</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="">Forgotten account?</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom">
        <div class="left">
            <h1>Facebook helps you connect and share with the people in your life.</h1>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png" alt="">
        </div>
        <div class="right">
            <h1>Create an account</h1>
            <h3>It's quick and easy.</h3>
            <div class="form">
                <form action="">
                    <input type="text" id="fname" placeholder="First name">
                    <input type="text" id="lname" placeholder="Last name">
                    <input type="text" id="email" placeholder="Mobile number or email address">
                    <input type="password" id="password" placeholder="New password">
                </form>
                <div>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</div>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
